<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeFi Rugz</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('homepage1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #550606;
      color: white;
      border: 2px solid #2a0000;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #000;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }

    .button:hover {
      background: #7a0b0b;
    }

    .button-row-top, .button-row-bottom {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .button-row-bottom {
      margin: 60px 0;
    }

    .side-buttons {
      position: fixed;
      left: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    #connect-wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      background-color: #550606;
      color: white;
      border: 1px solid #2a0000;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    #wallet-address {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding: 8px 14px;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
    }

    @media (max-width: 768px) {
      .button {
        font-size: 14px;
        padding: 12px 24px;
      }

      .button-row-top, .button-row-bottom {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .side-buttons {
        left: 10px;
        bottom: 80px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Wallet -->
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <!-- Top Buttons -->
  <div class="button-row-top">
    <a href="vouch.html" class="button">VOUCH</a>
    <a href="slash.html" class="button">SLASH</a>
    <a href="treasury.html" class="button">TREASURY</a>
  </div>

  <!-- Bottom Buttons -->
  <div class="button-row-bottom">
    <a href="scanner.html" class="button">SCANNER</a>
    <a href="bounty.html" class="button">BOUNTY</a>
    <a href="whitepaper.html" class="button">WHITEPAPER</a>
    <a href="nfts.html" class="button">NFTS</a>
  </div>

  <!-- Side Buttons -->
  <div class="side-buttons">
    <a href="about.html" class="button">ABOUT</a>
    <a href="faq.html" class="button">FAQ</a>
    <a href="blog.html" class="button">BLOG</a>
    <a href="contact.html" class="button">CONTACT</a>
  </div>

  <!-- Wallet Script -->
  <script>
    const connectButton = document.getElementById("connect-wallet");
    const walletAddressDisplay = document.getElementById("wallet-address");

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        const shortAddr = address.slice(0, 6) + "..." + address.slice(-4);
        walletAddressDisplay.textContent = "Connected: " + shortAddr;
        walletAddressDisplay.style.display = "block";
        connectButton.style.display = "none";
      } else {
        alert("MetaMask is not installed.");
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>

</body>
</html>
