<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeFi Rugz</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/wallets@latest"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('homepage1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin: 20px;
    }

    .side-buttons {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .nav-button {
      background-color: #600000;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0px 0px 6px #300000;
      border: none;
      cursor: pointer;
    }

    .wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      body {
        background-size: contain;
      }

      .top-buttons, .bottom-buttons, .side-buttons {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .wallet-button {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Connect Wallet Button -->
  <div class="wallet-button">
    <button id="connectWallet" class="nav-button">Connect Wallet</button>
    <div id="walletAddress" style="color:white; margin-top: 5px; font-size: 12px;"></div>
  </div>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <a href="stake.html" class="nav-button">VOUCH</a>
    <a href="slash.html" class="nav-button">SLASH</a>
    <a href="treasury.html" class="nav-button">TREASURY</a>
  </div>

  <!-- Side Buttons -->
  <div class="side-buttons">
    <a href="contact.html" class="nav-button">CONTACT</a>
    <a href="faq.html" class="nav-button">FAQ</a>
    <a href="blog.html" class="nav-button">BLOG</a>
    <a href="about.html" class="nav-button">ABOUT</a>
  </div>

  <!-- Bottom Buttons -->
  <div class="bottom-buttons">
    <a href="scanner.html" class="nav-button">SCANNER</a>
    <a href="bounties.html" class="nav-button">BOUNTY</a>
    <a href="whitepaper.html" class="nav-button">WHITEPAPER</a>
  </div>

  <script>
    const connectButton = document.getElementById('connectWallet');
    const walletAddress = document.getElementById('walletAddress');

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          const shortAddress = address.slice(0, 6) + '...' + address.slice(-4);
          walletAddress.textContent = shortAddress;
          connectButton.style.display = 'none';
        } catch (error) {
          console.error(error);
        }
      } else {
        alert('MetaMask not detected');
      }
    }

    connectButton.addEventListener('click', connectWallet);
  </script>
</body>
</html>
