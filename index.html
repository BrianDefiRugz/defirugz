<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeFi Rugz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('homepage1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #550606;
      color: white;
      border: 2px solid #2a0000;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 3px 3px 10px #000;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease-in-out;
      width: 80%;
      max-width: 300px;
    }

    .button:hover {
      background: #7a0b0b;
    }

    .row, .column {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .column {
      flex-direction: column;
      align-items: center;
    }

    #connect-wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #550606;
      color: white;
      border: 1px solid #2a0000;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    #wallet-address {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      display: none;
      z-index: 999;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px;
    }

    @media (max-width: 768px) {
      .button {
        padding: 14px 24px;
        font-size: 14px;
      }

      #connect-wallet, #wallet-address {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <div class="container">
    <div class="row">
      <a href="vouch.html" class="button">VOUCH</a>
      <a href="slash.html" class="button">SLASH</a>
      <a href="treasury.html" class="button">TREASURY</a>
    </div>

    <div class="column">
      <a href="contact.html" class="button">CONTACT</a>
      <a href="faq.html" class="button">FAQ</a>
      <a href="blog.html" class="button">BLOG</a>
      <a href="about.html" class="button">ABOUT</a>
    </div>

    <div class="row">
      <a href="scanner.html" class="button">SCANNER</a>
      <a href="bounty.html" class="button">BOUNTY</a>
      <a href="whitepaper.html" class="button">WHITEPAPER</a>
      <a href="nfts.html" class="button">NFTS</a>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById("connect-wallet");
    const walletAddressDisplay = document.getElementById("wallet-address");
    let signer;

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        walletAddressDisplay.textContent = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
        walletAddressDisplay.style.display = "block";
        connectButton.style.display = "none";
      } else {
        alert("Please install MetaMask.");
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
