<<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake | DeFi Rugz</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://sdk.vercel.thirdweb.com/wallets/dist/index.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('home2.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .button-row-top {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding-top: 30px;
    }

    .button-row-bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 500px 0 60px 0;
    }

    .side-buttons {
      position: fixed;
      bottom: 60px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 100px;
      z-index: 10;
    }

    .button {
      background: #550606;
      color: #fff;
      border: 2px solid #2a0000;
      padding: 20px 36px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 3px 3px 10px #000;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      background: #7a0b0b;
      color: #fff;
    }

    #connect-wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      background-color: #550606;
      color: white;
      border: 1px solid #2a0000;
      cursor: pointer;
      z-index: 999;
    }

    #wallet-address {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      background: #000;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      display: none;
    }

    @media (max-width: 768px) {
      .button-row-top,
      .button-row-bottom {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .side-buttons {
        left: 10px;
        bottom: 20px;
        gap: 20px;
      }

      .button {
        padding: 14px 28px;
        font-size: 16px;
      }

      #connect-wallet,
      #wallet-address {
        top: 10px;
        right: 10px;
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div class="button-row-top">
    <a href="vouch.html" class="button">VOUCH</a>
    <a href="slash.html" class="button">SLASH</a>
    <a href="treasury.html" class="button">TREASURY</a>
  </div>

  <!-- Bottom Buttons -->
  <div class="button-row-bottom">
    <a href="scanner.html" class="button">SCANNER</a>
    <a href="bounty.html" class="button">BOUNTY</a>
    <a href="whitepaper.html" class="button">WHITEPAPER</a>
    <a href="nfts.html" class="button">NFTS</a>
  </div>

  <!-- Side Buttons -->
  <div class="side-buttons">
    <a href="contact.html" class="button">CONTACT</a>
    <a href="faq.html" class="button">FAQ</a>
    <a href="blog.html" class="button">BLOG</a>
    <a href="about.html" class="button">ABOUT</a>
    <a href="index.html" class="button">HOME</a>
  </div>

  <!-- Wallet Connect -->
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    const connectButton = document.getElementById("connect-wallet");
    const walletAddressDisplay = document.getElementById("wallet-address");

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        const shortAddr = address.slice(0, 6) + "..." + address.slice(-4);
        walletAddressDisplay.textContent = "Connected: " + shortAddr;
        walletAddressDisplay.style.display = "block";
        connectButton.style.display = "none";
      } else {
        alert("MetaMask or another Ethereum wallet is required.");
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>

</body>
</html>
