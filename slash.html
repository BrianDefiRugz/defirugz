<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slash | DeFi Rugz</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('home2.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #550606;
      color: white;
      border: 2px solid #2a0000;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 3px 3px 10px #000;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: #7a0b0b;
    }

    .button-row-top, .button-row-bottom, .side-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-row-top {
      margin-top: 30px;
    }

    .button-row-bottom {
      margin: 100px 0 40px 0;
    }

    .side-buttons {
      position: fixed;
      top: 120px;
      left: 10px;
      flex-direction: column;
      gap: 20px;
      z-index: 99;
    }

    #connect-wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #550606;
      color: white;
      border: 1px solid #2a0000;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    #wallet-address {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      display: none;
      z-index: 999;
    }

    form {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #550606;
    }

    label {
      color: white;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .button {
        padding: 14px 20px;
        font-size: 14px;
      }

      .side-buttons {
        position: static;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .button-row-top, .button-row-bottom {
        flex-direction: column;
        align-items: center;
      }

      .button-row-bottom {
        margin-bottom: 80px;
      }

      form {
        margin: 40px 20px;
      }

      #connect-wallet, #wallet-address {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="button-row-top">
    <a href="vouch.html" class="button">VOUCH</a>
    <a href="treasury.html" class="button">TREASURY</a>
  </div>

  <div class="side-buttons">
    <a href="contact.html" class="button">CONTACT</a>
    <a href="faq.html" class="button">FAQ</a>
    <a href="blog.html" class="button">BLOG</a>
    <a href="about.html" class="button">ABOUT</a>
  </div>

  <form id="slashForm">
    <h2 style="color:white; text-align:center;">Submit a Slash Report</h2>
    <label for="suspect">Suspect Wallet Address</label>
    <input type="text" id="suspect" required />

    <label for="reason">Reason</label>
    <textarea id="reason" rows="4" required></textarea>

    <button type="submit" class="button" style="margin-top: 20px;">Submit Slash</button>
    <div id="status"></div>
  </form>

  <div class="button-row-bottom">
    <a href="scanner.html" class="button">SCANNER</a>
    <a href="bounty.html" class="button">BOUNTY</a>
    <a href="whitepaper.html" class="button">WHITEPAPER</a>
    <a href="nfts.html" class="button">NFTS</a>
  </div>

  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    const connectButton = document.getElementById("connect-wallet");
    const walletAddressDisplay = document.getElementById("wallet-address");
    let signer;

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        walletAddressDisplay.textContent = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
        walletAddressDisplay.style.display = "block";
        connectButton.style.display = "none";
      } else {
        alert("Please install MetaMask.");
      }
    }

    connectButton.addEventListener("click", connectWallet);

    const contractAddress = "0x84Fa4D9e809990bB7C3e9b106315Ed18c816CA2D";
    const abi = [
      {
        "inputs": [
          { "internalType": "address", "name": "suspect", "type": "address" },
          { "internalType": "string", "name": "reason", "type": "string" }
        ],
        "name": "reportRug",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    document.getElementById("slashForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      const suspect = document.getElementById("suspect").value;
      const reason = document.getElementById("reason").value;

      try {
        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.reportRug(suspect, reason);
        status.innerText = "Submitted! Waiting for confirmation...";
        await tx.wait();
        status.innerText = "Success! Slash report submitted.";
      } catch (err) {
        status.innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
