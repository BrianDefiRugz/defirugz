<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slash - DeFi Rugz</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('home2.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .button-row-top, .button-row-bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .button-row-bottom {
      margin-top: 250px;
    }

    .side-buttons {
      position: fixed;
      bottom: 60px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 100px;
    }

    .button {
      background: #550606;
      color: #fff;
      border: 2px solid #2a0000;
      padding: 20px 36px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 3px 3px 10px #000;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      background: #7a0b0b;
    }

    #slash-form {
      margin: 100px auto 0 auto;
      text-align: center;
    }

    #slash-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #550606;
      color: white;
      border: 2px solid #2a0000;
      cursor: pointer;
      border-radius: 6px;
    }

    #slash-list {
      margin-top: 40px;
      text-align: center;
    }

    #wallet-address {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div class="button-row-top">
    <a href="index.html" class="button">HOME</a>
    <a href="vouch.html" class="button">VOUCH</a>
    <a href="treasury.html" class="button">TREASURY</a>
  </div>

  <!-- Slash Submit -->
  <div id="slash-form">
    <input type="text" id="slash-input" placeholder="Enter address to slash..." />
    <br>
    <button id="submit-btn">Submit Slash</button>
    <div id="wallet-address"></div>
  </div>

  <!-- Slash List -->
  <div id="slash-list">
    <h2>Slashed Addresses:</h2>
    <ul id="slashes"></ul>
  </div>

  <!-- Bottom Buttons -->
  <div class="button-row-bottom">
    <a href="scanner.html" class="button">SCANNER</a>
    <a href="bounty.html" class="button">BOUNTY</a>
    <a href="whitepaper.html" class="button">WHITEPAPER</a>
    <a href="nfts.html" class="button">NFTS</a>
  </div>

  <!-- Side Buttons -->
  <div class="side-buttons">
    <a href="contact.html" class="button">CONTACT</a>
    <a href="faq.html" class="button">FAQ</a>
    <a href="blog.html" class="button">BLOG</a>
    <a href="about.html" class="button">ABOUT</a>
  </div>

  <!-- JS Section -->
  <script>
    const contractAddress = "0x84Fa4D9e809990bB7C3e9b106315Ed18c816CA2D";
    const contractABI = [
      "function submitSlash(address badActor) public",
      "function getAllSlashes() public view returns (address[])"
    ];

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(contractAddress, contractABI, signer);

    document.getElementById("submit-btn").onclick = async () => {
      const address = document.getElementById("slash-input").value;
      try {
        const tx = await contract.submitSlash(address);
        await tx.wait();
        alert("Slash submitted!");
        loadSlashes();
      } catch (err) {
        alert("Error submitting slash: " + err.message);
      }
    };

    async function loadSlashes() {
      try {
        const addresses = await contract.getAllSlashes();
        const list = document.getElementById("slashes");
        list.innerHTML = "";
        addresses.forEach(addr => {
          const li = document.createElement("li");
          li.textContent = addr;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load slashes:", err);
      }
    }

    async function showWallet() {
      const accounts = await provider.send("eth_requestAccounts", []);
      const short = accounts[0].slice(0, 6) + "..." + accounts[0].slice(-4);
      document.getElementById("wallet-address").innerText = "Connected: " + short;
    }

    window.onload = () => {
      showWallet();
      loadSlashes();
    };
  </script>

</body>
</html>
