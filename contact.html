<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - DeFi Rugz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('homepage1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #eee;
    }

    .button-row-top {
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .button {
      background: #550606;
      border: 2px solid #2d0000;
      color: #fff;
      padding: 18px 34px;

      font-weight: bold;
      border-radius: 6px;

      text-decoration: none;

      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: #770808;
      color: #ffcccb;
    }

    .contact-container {
      max-width: 800px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #550606;
    }

    h2 {
      text-align: center;
      color: #ff6666;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #ddd;
      line-height: 1.6;
    }

    .socials {
      text-align: center;
      margin-top: 30px;
    }

    .socials a {
      color: #ffcccb;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .socials a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="button-row-top">

      <a href="https://twitter.com/defirugz" target="_blank">Twitter</a> |
