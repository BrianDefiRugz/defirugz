<html>
<head>
  <title>Claim RUGZ</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body style="background-color: black; color: white; text-align: center; font-family: monospace;">
  <h1>💰 Claim Your $RUGZ</h1>
  <button id="connect">🔌 Connect Wallet</button>
  <p id="wallet"></p>
  <button id="claim" disabled>🧾 Claim $RUGZ</button>
  <p id="status"></p>

  <script>
    const claimContractAddress = "0x3b70C15df5E9c8BEe72CB7696BB66D48C30AC3f5";
    const claimAbi = [
      "function claim() public",
      "function hasClaimed(address) view returns (bool)",
      "function isEligible(address) view returns (bool)"
    ];

    let provider, signer, contract;

    document.getElementById("connect").onclick = async () => {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("wallet").innerText = "Connected: " + address;

      contract = new ethers.Contract(claimContractAddress, claimAbi, signer);
      const eligible = await contract.isEligible(address);
      const alreadyClaimed = await contract.hasClaimed(address);

      if (eligible && !alreadyClaimed) {
        document.getElementById("claim").disabled = false;
      } else {
        document.getElementById("status").innerText = alreadyClaimed
          ? "❌ You already claimed."
          : "🚫 You're not eligible.";
      }
    };

    document.getElementById("claim").onclick = async () => {
      document.getElementById("status").innerText = "⏳ Sending transaction...";
      try {
        const tx = await contract.claim();
        await tx.wait();
        document.getElementById("status").innerText = "✅ Claim successful!";
      } catch (err) {
        document.getElementById("status").innerText = "❌ Claim failed: " + err.message;
      }
    };
  </script>
</body>
</html>
